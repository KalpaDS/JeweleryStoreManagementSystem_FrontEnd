<div class="container-fluid">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-success">
          <h4 class="card-title">Login</h4>
          <p>auth here*</p>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field>
                  <input [(ngModel)]="userData.userName" matInput name="userNme" placeholder="User Name" type="text">
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field>
                  <input [(ngModel)]="userData.password" matInput name="password" placeholder="Password" type="text">
                </mat-form-field>
              </div>
            </div>
            <button (click)="login()" class="btn btn-danger float-right" mat-raised-button type="button">Log In</button>
            <div class="clearfix"></div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>

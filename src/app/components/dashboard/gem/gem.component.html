<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-danger">
          <h4 class="card-title">Add New Gem</h4>
          <p class="card-category">can add new gems to the system*</p>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-4">
                <mat-form-field class="example-full-width">
                  <input [(ngModel)]="gemData.gemType" matInput name="gemType" placeholder="Gem Type" type="text">
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field class="example-full-width">
                  <input [(ngModel)]="gemData.carat" matInput name="carat" placeholder="Carat" type="number">
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field class="example-full-width">
                  <input [(ngModel)]="gemData.weight" matInput name="weight" placeholder="Weight" type="number">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input [(ngModel)]="gemData.addedDate" [matDatepicker]="picker" matInput name="addedDate"
                         placeholder="Choose a date">
                  <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
                  <mat-datepicker #picker touchUi></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
            <button (click)="saveGem()" class="btn btn-danger pull-right" mat-raised-button type="button">Save Gem
            </button>
            <div class="clearfix"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-danger">
          <h4 class="card-title ">Gem Table</h4>
          <p class="card-category">* can delete gem using this table</p>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
              <th>Gem ID</th>
              <th>Gem Type</th>
              <th>Carat</th>
              <th>Weight</th>
              <th>Added Date</th>
              <th>Action</th>
              </thead>
              <tbody>
              <tr *ngFor="let gem of gems">
                <td>{{gem.gemId}}</td>
                <td>{{gem.gemType}}</td>
                <td>{{gem.carat}}</td>
                <td>{{gem.weight}}</td>
                <td>{{gem.addedDate | date}}</td>
                <td>
                  <button (click)="deleteGem(gem.gemId)" class="btn btn-danger" mat-mini-fab>
                    <i class="material-icons">delete</i>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
